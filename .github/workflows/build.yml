name: Generate Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: ReactWebVite
          path: dist
          retention-days: 1

      - uses: actions/upload-artifact@v4
